name: "CodeQL"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      security-events: write

    steps:
    - name: Checkout Repository
      uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608

    - name: Initialize CodeQL
      uses: github/codeql-action/init@407ffafae6a767df3e0230c3df91b6443ae8df75
      with:
        languages: cpp

    - name: Install Dependencies
      run: sudo apt-get install -y automake libacl1-dev libpopt-dev libselinux1-dev

    - name: Bootstrap
      run: ./autogen.sh

    - name: Configure
      run: ./configure --disable-silent-rules

    - name: Build
      run: make

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@407ffafae6a767df3e0230c3df91b6443ae8df75
